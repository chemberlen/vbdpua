        {% for a in  port_data %}
        <figure class="effect-portfolio wow fadeIn" data-wow-duration="{{a[5]}}"> <!-- Portfolio {{counter}} -->
        
        {% set counter = a[6] %}
        <img src="static/vb/img/thumbnails/{{a[4]}}" alt="{{a[1]}}"/> <!-- Your image here -->
        <figcaption> <!-- Caption -->

          <p>{{a[2]}}</p>
          {% for item in range(1,counter+1) %}
              <a title="{{a[1]}}" href="static/vb/img/portfolio/{{a[3]}}/{{item}}.jpg" data-lightbox-gallery="{{a[4]}}" data-lightbox-hidpi="static/vb/img/portfolio/{{a[3]}}/{{item}}.jpg"></a>
          {% endfor %} <!-- Larger image popup -->
